<app-nav-bar></app-nav-bar>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary fw-bold">Lista de Tareas</h2>

    <!-- Formulario para agregar tarea -->
    <div class="row g-3 my-4">
      <div class="col-md-9">
        <input type="text" class="form-control border-primary" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea"/>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary fw-bold" (click)="agregarTarea()">➕ Agregar</button>
      </div>
    </div>

    <!-- Grid con tareas -->
    <div class="row">
      <div *ngFor="let tarea of listaTareas; let i = index" class="col-md-4 col-sm-6 mb-3">
        <div class="card border-primary">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span class="fw-semibold">{{ tarea }}</span>
            <button class="btn btn-danger btn-sm" (click)="eliminarTarea(i)">❌</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
